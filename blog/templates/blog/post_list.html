{% extends 'blog/base.html' %}
{% load markdown_extras %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date}}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|markdown|safe }}</p>
        </article>
    {% endfor %}
{% endblock %}
