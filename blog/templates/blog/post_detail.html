{% extends 'blog/base.html' %}
{% load markdown_extras %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">{{ post.published_date }}</time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr|markdown|safe }}</p>
        <aside class="actions" class="btn btn-default">
            <a href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
        </aside>
    </article>
{% endblock %}
